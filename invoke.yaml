python.docker-build:
  image:
    start: python:3.7-slim
    end: f0cal/f0cal.farm.client:build

docker-compose:
  up:
    composefile: docker/docker-compose.yaml
    prefix: client-testing

make-like:

  define:

    client/sanity.check:
      inv: sanity.check

    client/python.push:
      inv: python.docker-push
      depends:
        - client/sanity.check

    client/itest:
      inv: docker-compose.test --refresh true
      depends:
        # - venusian/python.push
        - plugnparse/python.push
        - core2/python.push
        - client/python.push
