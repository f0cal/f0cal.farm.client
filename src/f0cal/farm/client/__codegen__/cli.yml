entrypoints:
  - noun: device_type
    verb: retrieve
    remote: True
    instance: true
    args:
      - name: device_type
        positional: true
        required: true
        type:
          noun: device_type

  - noun: device_type
    verb: query
    remote: True
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: image
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: image
    verb: retrieve
    instance: true
    requires_api_key: false
    args:
      - name: image
        positional: true
        required: true
        type:
          noun: image

  - noun: image
    verb: pull
    instance: true
    requires_api_key: true
    args:
      - name: image
        positional: true
        required: true
        type:
          noun: image

  - noun: instance
    verb: retrieve
    remote: True
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance

  - noun: instance
    verb: update
    remote: True
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance
      - name: update
        positional: true
        required: true
        type: update_string

  - noun: instance
    verb: query
    remote: True
    args:
      - name: query_string
        positional: true
        type: query_string


  - noun: instance
    verb: destroy
    remote: True
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance

  - noun: instance
    verb: save
    remote: True
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance
      - name: image-name
        positional: false
        required: true
        type: 'lambda name: verify_conan_name(name)'
      - name: version
        positional: false
        required: true
        type: 'lambda name: verify_conan_name(name)'

      - name: no-block
        kwargs:
          action: "'store_true'"

  - noun: instance
    verb: get-serial-log
    remote: True
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance
      - name: output-file
        required: true

  - noun: ssh_key
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: ssh_key
    verb: create
    args:
      - name: name
        positional: true
      - name: file
        required: true

  - noun: cluster
    verb: create
    args:
      - name: name
        positional: true
        required: true
      - name: domain
        required: true
        type:
          noun: domain
      - name: owner_user
        required: true
      - name: dlan_ip_cidr
        required: true

  - noun: cluster
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: cluster
    verb: add_user
    instance: true
    args:
      - name: cluster
        required: true
        type:
          noun: cluster
      - name: target_user
        required: true
        type:
          noun: user
