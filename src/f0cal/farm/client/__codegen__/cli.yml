  - noun: device_type
    verb: retrieve
    instance: true
    args:
      - name: device_type
        positional: true
        required: true
        type:
          noun: device_type

  - noun: device_type
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: image
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: image
    verb: retrieve
    instance: true
    requires_api_key: false
    args:
      - name: image
        positional: true
        required: true
        type:
          noun: image

      - name: wait
        required: false
        kwargs:
          action: "'store_true'"
      - name: wait_time
        required: false
        type: int

  - noun: instance
    verb: retrieve
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance
  - noun: instance
    verb: update
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance
      - name: update
        positional: true
        required: true
        type: update_string
  - noun: instance
    verb: query
    args:
      - name: query_string
        positional: true
        type: query_string

  - noun: instance
    verb: start
    instance: true
    args:
      - name: instance
        positional: true

        type:
          noun: instance

  - noun: instance
    verb: stop
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance

  - noun: instance
    verb: destroy
    instance: true
    args:
      - name: instance
        positional: true
        required: true
        type:
          noun: instance

